<div>
  <form [formGroup]="voteTemplateForm" novalidate (ngSubmit)="onSubmit(voteTemplateForm.value)">
    <div class="form-group" [ngClass]="{'has-error':!voteTemplateForm.controls['title'].valid && voteTemplateForm.controls['title'].touched,
         'has-success': voteTemplateForm.controls['title'].valid && voteTemplateForm.controls['title'].touched}">
      <label for="title">Тема голосования</label>
      <input type="text" class="form-control" id="title" placeholder="Тема голосования" [formControl]="voteTemplateForm.controls['title']" />
    </div>
    <div class="form-group" [ngClass]="{'has-error':!voteTemplateForm.controls['description'].valid && voteTemplateForm.controls['description'].touched,
         'has-success': voteTemplateForm.controls['description'].valid && voteTemplateForm.controls['description'].touched}">
      <label for="description">Описание</label>
      <textarea class="form-control" rows="5" id="description" name="description" placeholder="Описание" [formControl]="voteTemplateForm.controls['description']"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Варианты ответов:</label>
      <dx-radio-group [items]="variants"
                      [value]="variants[0]"
                      [disabled]="true">
      </dx-radio-group>
    </div>
  </form>
</div>
