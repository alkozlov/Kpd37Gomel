<dx-data-grid [dataSource]="dataSource"
              [remoteOperations]="false"
              [allowColumnReordering]="true"
              [allowColumnResizing]="true"
              [columnAutoWidth]="true"
              height="600"
              showBorders="true">
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
  <dxo-scrolling mode="virtual"></dxo-scrolling>
  <dxo-editing mode="row"
               [allowAdding]="true"
               [allowUpdating]="true"
               [allowDeleting]="true">
  </dxo-editing>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true"
             [allowedPageSizes]="[5, 10, 20]"
             [showInfo]="true">
  </dxo-pager>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>

  <dxi-column dataField="apartmentId" caption="№ Кв.">
    <dxi-validation-rule type="required" message="Обязательное поле."></dxi-validation-rule>
    <dxo-lookup [dataSource]="apartmentsDataSource" valueExpr="id" displayExpr="apartmentNumber"></dxo-lookup>
  </dxi-column>

  <dxi-column dataField="lastName" caption="Фамилия">
    <dxi-validation-rule type="required" message="Обязательное поле."></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="firstName" caption="Имя">
    <dxi-validation-rule type="required" message="Обязательное поле."></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="middleName" caption="Отчество">
    <dxi-validation-rule type="required" message="Обязательное поле."></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="isOwner" caption="Собственник (Да/Нет)" dataType="boolean"></dxi-column>

</dx-data-grid>
